<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ذكِّر</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
